[package]
name = "e2k"
version = "0.3.0"
edition = "2024"
authors = ["linkyourbin"]
description = "Fast and reliable EasyEDA/LCSC to KiCad converter with batch processing support"
license = "MIT"
repository = "https://github.com/linkyourbin/e2k"
homepage = "https://github.com/linkyourbin/e2k"
documentation = "https://github.com/linkyourbin/e2k"
readme = "README.md"
keywords = ["kicad", "easyeda", "lcsc", "eda", "converter"]
categories = ["command-line-utilities", "development-tools"]

[lib]
name = "e2k"
path = "src/lib.rs"

[[bin]]
name = "e2k"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.57", features = ["derive"] }
reqwest = { version = "0.13.2", features = ["blocking", "json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
regex = "1.12.3"
thiserror = "2.0.18"
anyhow = "1.0.101"
log = "0.4.29"
env_logger = "0.11.8"
rayon = "1.10"

[dev-dependencies]
mockito = "1.7.2"
